<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Ashmawi</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            line-height: 1.2;
            margin-bottom: 20px;
            max-width: 80%;
            white-space: pre-line; /* Keeps line breaks */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-icons a.instagram {
            background-color: #C13584; /* Instagram purple/pink color */
        }
        .social-icons a.x {
            background-color: #1DA1F2; /* X (Twitter) blue color */
        }
        .social-icons a.youtube {
            background-color: #FF0000; /* YouTube red color */
        }
        .social-icons a img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>navigating a life<br>full of victories and lessons<br>whilst documenting it.</h1>
        <div class="social-icons">
            <a href="https://youtube.com/omrashmawi" class="youtube">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                @omrashmawi
            </a>
            <a href="https://instagram.com/omrashmawi" class="instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                @omrashmawi
            </a>
            <a href="https://x.com/omrashmawi" class="x">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/X_logo_2023.svg" alt="X (formerly Twitter)">
                @omrashmawi
            </a>
        </div>
    </div>
</body>
</html>
</html>
